<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Book Entry Form</h1>
    <form action="/books/create/submit" method="post">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        
        <label for="editor">Editor:</label><br>
        <input type="text" id="editor" name="editor"><br>
        
        <label for="publication_date">Publication Date:</label><br>
        <input type="date" id="publication_date" name="publication_date"><br>
        
        <label for="page_qty">Page Quantity:</label><br>
        <input type="number" id="page_qty" name="page_qty"><br>
        
        <label for="book_cover_uri">Book Cover URI:</label><br>
        <input type="text" id="book_cover_uri" name="book_cover_uri"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
